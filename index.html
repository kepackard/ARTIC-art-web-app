<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still-Life with Data and String</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<div class="flex-wrapper">
    <header>
        <div class="h1">
            <h1>STILL-LIFE WITH DATA AND STRING</h1>
        </div>
    </header>
    <body>
        <div class="h6">
            <h6>A search engine of the Art Institute of Chicago's collection. 5000 years of art, at your fingertips.</h6>
        </div>
        <form>
            <input type="text" placeholder="Keyword Search"/>
                <button class="button" 
                type="submit">
                Go
                </button>
                </form>
        <main>
            <div class="title">
                <p><strong>Title:</strong></p>
                <p id="Title"></p>
            </div>
            <div class="artist">
                <p><strong>Artist:</strong></p>
                <p id="Artist"></p>
            </div>
            <div class="date">
                <p><strong>Date:</strong></p>
                <p id="Date"></p>
            </div>
            <div class="medium">   
                <p><strong>Medium:</strong></p>
                <p id="Medium"></p>
            </div>
            <div class="image-box">
                <img src="">
            </div>
        </main> 
    </body>
    <footer>
        <p>Copyright &copy; Art Institute of Chicago. 
            <span id="year"></span>
        </p>
    </footer>
</div>
</html>
